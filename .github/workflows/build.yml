# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build

on:
  push:
    branches: [ main ]

permissions : write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
      - name: Set up JDK 23
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '23'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build jacocoTestReport
      - name: Send report to codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Build the tagged Docker image
        run: docker build . --tag ghcr.io/fialhorenato/springbootstrap:latest --tag ghcr.io/fialhorenato/springbootstrap:${{ github.sha }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to Docker Github
        run: docker push ghcr.io/fialhorenato/springbootstrap --all-tags
  cleanup-docker-images:
    permissions:
      packages: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'springbootstrap'
          package-type: 'container'
          min-versions-to-keep: 10
          token: ${{ secrets.GITHUB_TOKEN }}

